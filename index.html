<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css">
    <title>TodoList</title>
  </head>
  <body>
    <div class="todo">
      <form class="todo-form" autocomplete="off">
        <input type="text" name="todo" placeholder="Enter your task" class="todo-input" />
        <button class="todo-submit" type="submit">Add</button>
      </form>
      <div class="todo-list">
          <!-- <div class="todo-item">
              <span class="todo-text">Learning English</span>
              <i class="fa fa-trash todo-remove"></i>
          </div> -->
      </div>
      <button class="btn-clear">Delete All</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
